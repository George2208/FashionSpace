<nav>

    <ul>
        <li class="logo-img"> <img src="assets/search.png"></li>
        <li class="logo">Fashion Space</li>
        <li class="btn"><span class="fas fa-bars"></span></li>

        <div class="items">
            <li><a>Profile</a></li>
            <li><a href="/home">Home</a></li>
            <div class="dropdown">
                <li id="my-movies"><a>Descover clothes</a></li>

                <div class="dropdown-content" *ngFor="let category of categories">
                    <div *ngFor="let category of categories">
                        <div class="dropdown-item" (click)="refreshProducts(category)">{{category.name}} </div>
                    </div>
                </div>

            </div>
            <li><a>Settings</a></li>
            <li (click)="onLogout()"><a>Log out</a></li>
        </div>


    </ul>
</nav>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<section id="about-section" class="pt-5 pb-5">
    <div class="container wrapabout">
        <div class="red"></div>
        <div class="row">
            <div class="col-lg-6 mt-5 mt-lg-0">
                <figure class="potoaboutwrap">
                    <img src="{{product.image}}" alt="potoabout" />
                </figure>
            </div>
            <div class="col-lg-6 align-items-center justify-content-left d-flex mb-5 mb-lg-0">
                <div class="blockabout">
                    <div class="blockabout-inner text-center text-sm-start">
                        <div class="title-big pb-3 mb-3">
                            <h3>{{product.name}}</h3>
                        </div>
                        <p class="description-p text-muted pe-0 pe-lg-0">
                            {{product.description}}
                        </p>
                        <h3>{{product.price}} $</h3>

                        <div class="sosmed-horizontal pt-3 pb-3">
                            <a><i class="fa fa"> {{product.size}}</i></a>

                        </div>

                        <button type="button" class="btn btn-info">Add to bag</button>
                        <!-- <button class="btn rey-btn mt-3">Add to bag</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
